<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Lift-Simulation</title>
  </head>
  <body>
    <h1>Lift Simulation</h1>
    <section id="user-actions">
      <form action="" id="get-floors-lifts">
        <label for="floors"> Enter number of floors </label>
        <br />
        <input
          required
          type="number"
          class="form-control"
          name="floors"
          id="floors"
          min="2"
        />
        <br />
        <br />
        <label for="lifts"> Enter number of lifts </label>
        <br />
        <input
          required
          type="number"
          class="form-control"
          name="lifts"
          id="lifts"
          max="9"
          min="1"
        />
        <br />
        <br />
        <button type="submit" id="generate">Generate</button>
      </form>
    </section>

    <section id="playground"></section>

    <script src="./js/main.js" type="text/javascript"></script>
  </body>
</html>
